{% extends 'base.html' %}
{% block nav %}

    <li class="nav-item">
          <a class="nav-link" href="{% url 'task_add' %}">Add new Task ( + )</a>
        </li>
    <li class="nav-item">
          <a class="nav-link" href="{% url 'task_update' task.pk %}">Update Task ( <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bootstrap-reboot" viewBox="0 0 16 16">
  <path d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8z"/>
</svg> )</a>
        </li>
{% endblock %}

{% block content%}
    <div class="card text-center">
  <div class="card-header">
    Название: {{ task.title }}
  </div>
  <div class="card-body">
    <h5 class="card-title">Статус: {{ task.get_status_display }}</h5>
    <p class="card-text" style="white-space: pre-wrap">{{ task.description }}</p>

  </div>
  <div class="card-footer text-muted">
    Дата выполнения: {{ task.deadline}}
  </div>
</div>
{% endblock %}
