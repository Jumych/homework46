{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}
{% block nav %}
    <li><a href="{% url 'task_view' task.pk %}">View</a></li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete task "{{ task.title }}"?</h1>
    <form method="POST" action="{% url "task_delete" task.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Yes"></p>
        <p><a href="{% url "task_view" task.pk %}">No</a></p>
    </form>
{% endblock %}
